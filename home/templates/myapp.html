<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>⏳ Event Countdown • Premium Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* ===============================
           GLOBAL RESET
        =============================== */
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Poppins',sans-serif;
        }

        /* ===============================
           BODY
        =============================== */
        body{
            min-height:100vh;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            gap:30px;

            background: #02050a; /* dark background for neon */
            color:#eaf4ff;
            overflow:hidden;
            position:relative;
        }

        /* ===============================
           CANVAS BUBBLE BACKGROUND
        =============================== */
        #bubbleCanvas{
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            z-index:-1; /* behind all content */
        }

        /* ===============================
           PAGE TITLE
        =============================== */
        .page-title{
            font-size:52px;
            font-weight:800;
            letter-spacing:3px;
            text-transform:uppercase;
            text-align:center;

            background:linear-gradient(90deg,#4fd2ff,#2f7cff,#00ffe0);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;

            text-shadow:0 0 6px rgba(0,180,255,0.5);

            position: relative;
            z-index:1;
        }

        /* ===============================
           TIMER CARD
        =============================== */
        #timer{
            position:relative;
            width:100%;
            max-width:460px;
            padding:44px 38px;
            border-radius:24px;
            text-align:center;

            background:rgba(10,20,35,0.95);
            border:1px solid rgba(0,180,255,0.3);

            box-shadow:0 25px 50px rgba(0,0,0,0.7);
            z-index:1;
        }

        /* ===============================
           EVENT NAME
        =============================== */
        #event{
            font-size:30px;
            font-weight:700;
            margin-bottom:8px;
            color:#00b4ff;
            text-shadow:0 0 4px rgba(0,180,255,0.4);
        }

        /* ===============================
           SUBTITLE
        =============================== */
        .subtitle{
            font-size:14px;
            letter-spacing:3px;
            text-transform:uppercase;
            color:#6fcfff;
            margin-bottom:24px;
        }

        /* ===============================
           COUNTDOWN DISPLAY
        =============================== */
        #countdown{
            font-size:34px;
            font-weight:600;
            letter-spacing:3px;
            padding:18px 22px;
            border-radius:14px;

            background:#081627;
            color:#ffffff;

            border:1px solid rgba(0,180,255,0.3);

            box-shadow:inset 0 0 10px rgba(0,180,255,0.15);
        }

        /* ===============================
           RESPONSIVE
        =============================== */
        @media(max-width:600px){
            .page-title{
                font-size:34px;
                letter-spacing:1.5px;
            }

            #timer{
                padding:30px 24px;
            }

            #event{
                font-size:24px;
            }

            #countdown{
                font-size:26px;
                letter-spacing:2px;
            }
        }

    </style>
</head>

<body>

    <h1 class="page-title">Event Countdown Timer</h1>

    <div id="timer">
        <div id="event">{{ data.name }}</div>
        <div class="subtitle">Time Remaining</div>

        <div id="countdown">
            {{ data.hours|stringformat:"02d" }} :
            {{ data.minutes|stringformat:"02d" }} :
            {{ data.seconds|stringformat:"02d" }}
        </div>
    </div>

    <canvas id="bubbleCanvas"></canvas>

    <script>
        /* ===============================
           COUNTDOWN SCRIPT
        =============================== */
        function updateTimer() {
            const countdown = document.getElementById('countdown');
            let parts = countdown.textContent.split(':').map(p => parseInt(p.trim()));

            let [hours, minutes, seconds] = parts;

            if (seconds > 0) {
                seconds--;
            } else if (minutes > 0) {
                minutes--;
                seconds = 59;
            } else if (hours > 0) {
                hours--;
                minutes = 59;
                seconds = 59;
            }

            countdown.textContent =
                String(hours).padStart(2, '0') + ' : ' +
                String(minutes).padStart(2, '0') + ' : ' +
                String(seconds).padStart(2, '0');
        }

        setInterval(updateTimer, 1000);

        /* ===============================
           BUBBLE BACKGROUND SCRIPT
        =============================== */
        const canvas = document.getElementById('bubbleCanvas');
        const ctx = canvas.getContext('2d');
        let bubbles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        for (let i = 0; i < 80; i++) {
            bubbles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 6 + 3,
                speed: Math.random() * 0.7 + 0.3,
                alpha: Math.random() * 0.3 + 0.3
            });
        }

        function drawBubbles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            bubbles.forEach(b => {
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0,180,255,${b.alpha})`;
                ctx.fill();

                // Move bubble up
                b.y -= b.speed;
                if (b.y + b.radius < 0) {
                    b.y = canvas.height + b.radius;
                    b.x = Math.random() * canvas.width;
                }
            });

            requestAnimationFrame(drawBubbles);
        }

        drawBubbles();
    </script>

</body>
</html>
